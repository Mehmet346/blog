- name: Postman
  logo: /images/sections/skills/postman-icon.png
  summary: "API tasarımında ve testlerinde Postman'ı etkin bir şekilde kullanmaktayım. Kompleks API tasarımlarını hızlı ve etkili bir şekilde hayata geçirme konusunda deneyim sahibiyim."
  url: "https://www.postman.com/"

- name: Swagger
  logo: /images/sections/skills/Swagger.png
  summary: "REST API belgelendirmesinde Swagger'ın sağladığı kolaylık ve esnekliği sayesinde etkin ve anlaşılır API dokümantasyonları oluşturuyorum."
  url: "https://swagger.io/"

- name: React
  logo: /images/sections/skills/React-Native.png
  summary: "React ile geliştirdiğim modern ve kullanıcı dostu frontend uygulamalarıyla fark yaratıyorum. Redux Thunk ve Persist'in sağladığı avantajları kullanarak verimli state yönetimi yapabiliyorum. MongoDB ve MySQL veritabanlarıyla entegre projeler üretebiliyorum."
  url: "https://reactjs.org/"

- name: React Native
  logo: /images/sections/skills/React-Native.png
  summary: "React Native kullanarak geliştirdiğim cross-platform mobil uygulamalarla hem iOS hem de Android kullanıcılarına hitap edebiliyorum. Redux Toolkit kullanarak state yönetimini optimize ederken, MongoDB ve MySQL veritabanlarıyla birlikte çalışabiliyorum. Uygulamaları hem iOS hem de Android marketlere yükleyebiliyorum."
  url: "https://reactnative.dev/"

- name: Node.js
  logo: /images/sections/skills/NodeJs.png
  summary: "Backend tarafında Node.js kullanarak performansı yüksek API'ler geliştiriyorum. Express, Joi, Nodemon ve Json Web Token gibi araçları etkin bir şekilde kullanıyorum."
  url: "https://nodejs.org/en/docs/"

- name: Next.js
  logo: /images/sections/skills/nextjs-icon.png
  summary: "React'ın sunduğu tüm avantajları Next.js ile sunucu tarafına taşıyarak daha kararlı ve etkin uygulamalar geliştirmekteyim."
  url: "https://nextjs.org/"

- name: JavaScript
  logo: /images/sections/skills/javascript.png
  summary: "React, React Native ve Node.js frameworklerini es6-es7 standartları ile kullanabiliyorum, babel, webpack dönüşümleri konusunda bilgiye sahibim."
  url: "https://www.javascript.com/"

- name: TypeScript
  logo: /images/sections/skills/typeScript.png
  summary: "TypeSafety gerektiren projelerde TypeScript ile çalışmaktayım. Bu sayede hem hata oranını düşürüyor hem de kodların okunabilirliğini arttırıyorum."
  url: "https://www.typescriptlang.org/"

- name: MySQL
  logo: /images/sections/skills/MySQL.png
  summary: "MySQL ile robust ve güvenli veritabanları oluşturuyorum. Function, Trigger ve Procedure gibi özellikleri etkin şekilde kullanarak projelerimin veri ihtiyaçlarını karşılıyorum."
  url: "https://www.mysql.com/"

- name: Firebase
  logo: /images/sections/skills/Firebase.png
  summary: "Firebase ile oluşturduğum veritabanlarıyla projelerimin hızlı ve etkin şekilde veri ihtiyaçlarını karşılıyorum. Auth, Firestore ve Realtime Database gibi hizmetlerini aktif olarak kullanıyorum."
  url: "https://firebase.google.com/"

- name: MongoDB
  logo: /images/sections/skills/MongoDB.png
  summary: "MongoDB ile non-relational veritabanları oluşturuyorum. Bu sayede projelerimin ölçeklenebilirlik ve veri entegrasyonu konusunda esneklik kazanmasını sağlıyorum."
  url: "https://www.mongodb.com/"

- name: Jest
  logo: /images/sections/skills/jest.png
  summary: "Jest ile React ve React Native uygulamalarıma unit testler yazabiliyorum. Böylece projelerimin kalitesini ve hatasız çalışabilme oranını arttırıyorum."
  url: "https://jestjs.io/"

- name: Selenium
  logo: /images/sections/skills/selenium.png
  summary: "Selenium ile React sayfaları için otomasyon test senaryoları yazabiliyorum. Bu sayede uygulamalarımın kullanıcı etkileşimlerini ve performansını test edebiliyorum."
  url: "https://www.selenium.dev/"

- name: Docker
  logo: /images/sections/skills/selenium.png
  summary: "Docker sayesinde uygulamalarımı hızlı ve tutarlı bir şekilde dağıtabiliyorum. Çalışma ortamlarının standardizasyonunu sağlayarak takım içinde tutarlı bir geliştirme deneyimi sunuyorum. Ayrıca, Docker ile microservices mimarisini destekleyen ölçeklenebilir uygulamalar oluşturuyorum."
  url: "https://www.docker.com/"
