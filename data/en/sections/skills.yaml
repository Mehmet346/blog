- name: Swagger
  logo: /images/sections/skills/Swagger.png
  summary: "REST API belgelendirmesinde Swagger'ın sağladığı kolaylık ve esnekliği sayesinde etkin ve anlaşılır API dokümantasyonlarını kullanabiliyorum."
  url: "https://swagger.io/"

- name: React
  logo: /images/sections/skills/React-Native.png
  summary: "React ile pixel perfect frontend uygulamalar geliştiriyorum ve state management için Redux Toolkit kullanıyorum. React projelerinde sürüm geçişlerini sorunsuz bir şekilde yöneterek kod tabanını güncel tutuyorum. Ayrıca, TypeScript ile tip güvenliğini sağlayarak daha ölçeklenebilir ve sürdürülebilir projeler geliştiriyorum."
  url: "https://reactjs.org/"

- name: React Native
  logo: /images/sections/skills/React-Native.png
  summary: "React Native ile mobil uygulamalar geliştiriyorum ve state management için Redux Toolkit kullanıyorum. React Native projelerinde sürüm geçişlerini başarılı bir şekilde yönetiyor ve ihtiyaçlara uygun SDK çıktıları üretebiliyorum. Gradle ve Pod ile çalışma deneyimine sahip olarak, uygulamaların yapılandırma ve bağımlılık yönetimini etkin bir şekilde gerçekleştiriyorum. Ayrıca, hem iOS hem de Android marketlerine uygulama yayınlama süreçlerinde tecrübeliyim."
  url: "https://reactnative.dev/"

- name: React Native Web
  logo: /images/sections/skills/React-Native.png
  summary: "React Native Web ile web uygulamaları geliştiriyorum ve state management için Redux Toolkit kullanıyorum. Webpack ile çalışma deneyimine sahibim ve web geliştirmede her ne kadar React Native Web ilk tercihim olmasa da, profesyonel bir bankacılık projesinde bu teknolojiyi başarıyla kullanıp destek verdim. Böylelikle, React Native Web'in avantajlarını projeye entegre ederek uyumlu ve performanslı çözümler üretebilme konusunda deneyim kazandım."
  url: "https://reactnative.dev/"

- name: Ionic
  logo: /images/sections/skills/ionic.png
  summary: "Ionic teknolojisinde React üzerinden ilerleyerek, mobil projenin ihtiyacına göre native SDK çıktısı üretebiliyorum. Bunun yanı sıra, tek bir kod tabanıyla hem iOS hem de Android platformlarında uyumlu çözümler sunabiliyorum."
  url: "https://ionicframework.com/"

- name: Elektron
  logo: /images/sections/skills/elektron.png
  summary: "Elektron kullanarak, masaüstü uygulamalar yazabiliyorum ve çapraz platform desteği sunan uygulamalar geliştirebiliyorum. Ayrıca, Electron'un geniş API desteği sayesinde native özelliklere erişim sağlayarak kullanıcı dostu ve performanslı çözümler üretebiliyorum."
  url: "https://www.electronjs.org/"

- name: Next.js
  logo: /images/sections/skills/nextjs-icon.png
  summary: "React'ın sunduğu tüm avantajları Next.js ile sunucu tarafına taşıyarak daha kararlı ve etkin uygulamalar geliştirmekteyim. Ayrıca, ölçeklenebilir ve modern web projelerinde performansı artırmak için Next.js'in tam potansiyelini kullanıyorum."
  url: "https://nextjs.org/"

- name: JavaScript
  logo: /images/sections/skills/javascript.png
  summary: "React, React Native ve Node.js frameworklerini es6-es7 standartları ile kullanabiliyorum, babel, webpack dönüşümleri konusunda bilgiye sahibim."
  url: "https://www.javascript.com/"

- name: TypeScript
  logo: /images/sections/skills/typeScript.png
  summary: "Tercihen TypeScript ile geliştiriyorum. Özellikle type safety gerektiren finans uygulamalarında faydasını gördüm. Bu sayede hem hata oranını düşürüyor hem de kodların okunabilirliğini arttırıyorum."
  url: "https://www.typescriptlang.org/"

- name: Node.js
  logo: /images/sections/skills/NodeJs.png
